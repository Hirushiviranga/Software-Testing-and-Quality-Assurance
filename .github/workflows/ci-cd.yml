name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Backend API in background
      run: |
        nohup dotnet run --project Backend/Backend.csproj --urls=http://localhost:5095 > backend.log 2>&1 &
        sleep 15

    - name: Run tests
      run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
